<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body class="login_body">
    <form action="" id="login">
        <div class="login_layout">
            <div class="head">
                <h1>LOGIN</h1>
            </div>
            <div class="container">
                <div class="input_username">
                    <label>Username</label><br>
                    <input type="text" placeholder="Enter username" id="username" required>
                </div>

                <div class="input_password">
                    <label>Password</label><br>
                    <input type="password" placeholder="Enter password" id="password" required>
                    <span class="material-symbols-outlined pass_icon" onclick="togglePasswordVisibility('password')" id="pass_icon">
                        visibility_off
                    </span>
                </div>

                <div class="buttons">
                    <div class="button">
                        <button type="submit" name="login_button" id="login_button">Login</button>
                    </div>
    
                    <div class="button">
                        <button type="submit" name="cancel"> <a href="index.html">Cancel</button></a>
                    </div>
                </div>

                <div class="forgot_password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </form>
    <script>
        const loginForm = document.getElementById('login');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login_button');

        loginButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (usernameInput.value === '' || passwordInput.value === '') {
                alert('Please fill in all required fields');
            } else {
                loginForm.submit();
            }
        });

        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            var passIcon = document.getElementById(id === 'password'? 'pass_icon' : 'confirm_pass_icon');
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passIcon.textContent = "visibility";
            } else {
                passwordInput.type = "password";
                passIcon.textContent = "visibility_off";
            }
        }
    </script>
</body>
</html>
